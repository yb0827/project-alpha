name: CI/CD Pipeline
# 触发机制：当代码Push到main分支时自动运行
on:
  push:
    branches: [ main ]

jobs:
  # 任务1：构建并推送镜像
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码 (Checkout)
        uses: actions/checkout@v4
      
      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 标记镜像版本为latest
          tags: ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest

  # 任务2：部署到云服务器（依赖任务1成功）
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH远程部署
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true # 脚本出错立即停止
          # 远程执行的Shell脚本
          script: |
            echo "--- 开始部署流程 ---"
            # 1. 停止并删除旧容器（若存在）
            docker stop my-app || true
            docker rm my-app || true
            # 2. 拉取Docker Hub上的最新镜像
            echo "正在拉取最新镜像..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest
            # 3. 启动新容器
            echo "启动新容器..."
            docker run -d \
              --name my-app \
              --restart always \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/project-alpha:latest
            echo "--- 部署完成 ---"
